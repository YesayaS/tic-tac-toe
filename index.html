<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tictactoe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body-wrap">
      <div id="header">TicTacToe</div>
      <div id="player-1">player 1</div>
      <div id="player-2">player 2</div>
      <div id="winner-placeholder">winners placeholder</div>
      <div id="id=comment-placeholder">comment placeholder</div>
      <div id="tictac-layout">
        <button class="spot" data-pos="1" data-mark="">&nbsp</button
        ><button class="spot" data-pos="2" data-mark="">&nbsp</button
        ><button class="spot" data-pos="3" data-mark="">&nbsp</button
        ><button class="spot" data-pos="4" data-mark="">&nbsp</button
        ><button class="spot" data-pos="5" data-mark="">&nbsp</button
        ><button class="spot" data-pos="6" data-mark="">&nbsp</button
        ><button class="spot" data-pos="7" data-mark="">&nbsp</button
        ><button class="spot" data-pos="8" data-mark="">&nbsp</button
        ><button class="spot" data-pos="9" data-mark="">&nbsp</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
