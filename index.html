<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tictactoe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body-wrap">
      <div id="header">TicTacToe</div>
      <div id="player-1">player 1</div>
      <div id="player-2">player 2</div>
      <div id="winner-placeholder">winners placeholder</div>
      <div id="id=comment-placeholder">comment placeholder</div>
      <div id="tictac-layout">
        <button data-pos="1">&nbsp</button><button data-pos="2">&nbsp</button
        ><button data-pos="3">&nbsp</button><button data-pos="4">&nbsp</button
        ><button data-pos="5">&nbsp</button><button data-pos="6">&nbsp</button
        ><button data-pos="7">&nbsp</button><button data-pos="8">&nbsp</button
        ><button data-pos="9">&nbsp</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
